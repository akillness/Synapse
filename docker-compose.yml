version: "3.9"

services:
  claude:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synaps-claude
    command: ["python", "-m", "services.grpc_base_service", "claude"]
    ports:
      - "5011:5011"
    environment:
      - LOG_LEVEL=INFO
      - SERVICE_NAME=claude
    networks:
      - synaps-network
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  gemini:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synaps-gemini
    command: ["python", "-m", "services.grpc_base_service", "gemini"]
    ports:
      - "5012:5012"
    environment:
      - LOG_LEVEL=INFO
      - SERVICE_NAME=gemini
    networks:
      - synaps-network
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  codex:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synaps-codex
    command: ["python", "-m", "services.grpc_base_service", "codex"]
    ports:
      - "5013:5013"
    environment:
      - LOG_LEVEL=INFO
      - SERVICE_NAME=codex
    networks:
      - synaps-network
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synaps-gateway
    command: ["python", "-m", "uvicorn", "gateway.api_gateway:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - CLAUDE_HOST=claude
      - GEMINI_HOST=gemini
      - CODEX_HOST=codex
    depends_on:
      - claude
      - gemini
      - codex
    networks:
      - synaps-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: synaps-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - synaps-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: synaps-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=synaps123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - synaps-network
    restart: unless-stopped

networks:
  synaps-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
